<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-image"></i> Stable Diffusion Image Generator</h1>
            <p>Generate images using Hugging Face Stable Diffusion models</p>
        </header>

        <main>
            <section class="form-section">
                <form id="generation-form">
                    <div class="form-group">
                        <label for="prompt">Enter an image prompt:</label>
                        <textarea id="prompt" name="prompt" placeholder="Astronaut riding a horse in a photorealistic style" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="model">Select model:</label>
                        <select id="model" name="model">
                            <!-- Will be populated from /models endpoint -->
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="generate-btn">
                            <i class="fas fa-magic"></i> Generate Image
                        </button>
                        <button type="button" id="clear-btn">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </form>
            </section>

            <section class="result-section" id="result-container" style="display: none;">
                <h2>Generated Image</h2>
                <div class="result-info">
                    <p><strong>Prompt:</strong> <span id="result-prompt"></span></p>
                    <p><strong>Model:</strong> <span id="result-model"></span></p>
                </div>
                <div class="image-container">
                    <img id="result-image" alt="Generated Image">
                </div>
                <button id="download-btn"><i class="fas fa-download"></i> Download Image</button>
            </section>

            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating your image, please wait...</p>
            </div>

            <div id="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <p id="error-text"></p>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://huggingface.co/" target="_blank">Hugging Face</a> and Stable Diffusion</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
